<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Evaluation System</title>
  <style>
    /* CSS giống như bạn gửi ở trên - giữ nguyên */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .sign-in-button {
      width: 100%;
      background-color: #1f2937;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sign-in-button:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align:center;">Image Evaluation System</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" required />
      </div>
      <button type="submit" class="sign-in-button">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('https://surveyform-1.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Lưu user data vào sessionStorage trước khi redirect
            sessionStorage.setItem('userInfo', JSON.stringify(data.user));
            console.log('User data saved to sessionStorage:', data.user);
            
            // Redirect đến home.html
            window.location.href = 'home.html';
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Failed to connect to server.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
